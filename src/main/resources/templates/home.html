<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--layout 파일을 설정-->
<th:block th:replace="~{/layout/base :: setContent(~{this::content} )}">
    <!--layout 에 출력할 내용-->
    <th:block th:fragment="content">

        <h1>FullCalendar CRUD</h1>

        <link href='/css/main.css' rel='stylesheet'/>
        <script src='/js/main.js'></script>
        <style>
            a {
                color: gray;
                text-decoration: none;
            }
            FullCalendar {
                margin: 40px 10px;
                padding: 0;
                font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
                font-size: 14px;
            }
        </style>

        <FullCalendar>
            <div id='calendar'></div>
        </FullCalendar>

        <!-- 일정 등록을 위한 모달 창 -->
        <div class="planModal modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">일정 등록</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- title 입력 -->
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" name="title" placeholder="Enter 'Title' here...">
                        </div>
                        <!-- description 입력 -->
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" rows="5" id="description"
                                      placeholder="Enter 'Description' here..."></textarea>
                        </div>
                        <!-- location 입력 -->
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" class="form-control" name="location"
                                   placeholder="Enter 'Location' here...">
                        </div>
                        <!-- 중요도 입력 -->
                        <div class="form-group">
                            <label>Importance<span class="grade"></span></label>
                            <div class='starrr'></div>
                        </div>
                        <div class="form-group">
                            <label>StartDate</label>
                            <input type="datetime-local" class="form-control" name="start">
                        </div>
                        <div class="form-group">
                            <label>EndDate</label>
                            <input type="datetime-local" class="form-control" name="end">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary planSaveBtn">Save</button>
                        <button type="button" class="btn btn-warning modifyBtn">Modify</button>
                        <button type="button" class="btn btn-danger removeBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/js/starrr.js}"></script>
        <link th:href="@{/css/starrr.css}" rel="stylesheet">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

        <script>

            document.addEventListener('DOMContentLoaded', function () {

                let today = new Date();
                var grade = 0;
                $('.starrr').starrr({
                    rating: grade,
                    change: function (e, value) {
                        if (value) {
                            grade = value;
                        }
                    }
                });

                var calendarEl = document.getElementById('calendar');

                var calendar = new FullCalendar.Calendar(calendarEl, {
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    initialDate: today,
                    navLinks: true, // can click day/week names to navigate views
                    selectable: true,
                    selectMirror: true,
                    select: function (arg) {
                        console.log('arg:', arg)
                        var title = prompt('Event Title:');
                        if (title) {
                            calendar.addEvent({
                                title: title,
                                start: arg.start,
                                end: arg.end,
                                allDay: arg.allDay
                            })
                        }
                        calendar.unselect()
                    },
                    eventClick: function (arg) {
                        console.log('arg:', arg)
                        if (confirm('Are you sure you want to delete this event?')) {
                            arg.event.remove()
                        }
                    },
                    editable: true,
                    dayMaxEvents: true, // allow "more" link when too many events
                    events: [
                        {
                            title: '중요하지 않음',
                            backgroundColor: '#dcced3',
                            borderColor: '#d1bec7',
                            textColor: 'gray',
                            start: '2022-03-01'
                        },
                        {
                            title: '조금 중요',
                            backgroundColor: '#d1bec7',
                            borderColor: '#c7b0bc',
                            textColor: 'gray',
                            start: '2022-03-02'
                        },
                        {
                            title: '보통',
                            backgroundColor: '#c7b0bc',
                            borderColor: '#876479',
                            textColor: 'gray',
                            start: '2022-03-03'
                        },
                        {
                            title: '중요',
                            backgroundColor: '#876479',
                            borderColor: '#674559',
                            textColor: 'white',
                            start: '2022-03-04'
                        },
                        {
                            title: '매우중요',
                            backgroundColor: '#674559',
                            borderColor: '#4c3041',
                            textColor: 'white',
                            start: '2022-03-05'
                        },
                        {
                            title: 'Long Event',
                            start: '2022-03-07',
                            end: '2022-03-10'
                        },
                        {
                            title: 'DP_auto',
                            display: 'auto',
                            start: '2022-03-20',
                            end: '2022-03-21'
                        },
                        {
                            title: 'DP_block',
                            display: 'block',
                            start: '2022-03-21',
                            end: '2022-03-22'
                        },
                        {
                            title: 'DP_list-item',
                            display: 'list-item',
                            start: '2022-03-22',
                            end: '2022-03-23'
                        },
                        {
                            title: 'DP_none',
                            display: 'none',
                            start: '2022-03-07',
                            end: '2022-03-21'
                        },
                        {
                            groupId: 999,
                            title: 'Repeating Event',
                            start: '2022-03-09T16:00:00'
                        },
                        {
                            groupId: 999,
                            title: 'Repeating Event',
                            start: '2022-03-16T16:00:00'
                        },
                        {
                            title: 'Conference',
                            start: '2022-03-11',
                            end: '2022-03-13'
                        },
                        {
                            title: 'Meeting',
                            start: '2022-03-12T10:30:00',
                            end: '2022-03-12T12:30:00'
                        },
                        {
                            title: 'Lunch',
                            start: '2022-03-12T12:00:00'
                        },
                        {
                            title: 'Meeting',
                            start: '2022-03-12T14:30:00'
                        },
                        {
                            title: 'Happy Hour',
                            start: '2022-03-12T17:30:00'
                        },
                        {
                            title: 'Dinner',
                            start: '2022-03-12T20:00:00'
                        },
                        {
                            title: 'Birthday Party',
                            start: '2022-03-13T07:00:00'
                        },
                        {
                            title: 'Click for Google',
                            url: 'http://google.com/',
                            start: '2022-03-28'
                        }
                    ]
                });

                calendar.render();
            });

        </script>

    </th:block>
</th:block>
