<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--layout 파일을 설정-->
<th:block th:replace="~{/layout/base :: setContent(~{this::content} )}">
    <!--layout 에 출력할 내용-->
    <th:block th:fragment="content">

        <h1>FullCalendar CRUD</h1>

        <link href='/css/main.css' rel='stylesheet'/>
        <script src='/js/main.js'></script>
        <style>
            a {
                color: gray;
                text-decoration: none;
            }
            FullCalendar {
                margin: 40px 10px;
                padding: 0;
                font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
                font-size: 14px;
            }
        </style>

        <FullCalendar>
            <div id='calendar'></div>
        </FullCalendar>

        <!-- 일정 등록을 위한 모달 창 -->
        <div class="planModal modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">일정 등록</h5>
                    </div>
                    <div class="modal-body">
                        <!-- title 입력 -->
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" name="title" placeholder="Enter 'Title' here...">
                        </div>
                        <!-- description 입력 -->
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" rows="5" id="description"
                                      placeholder="Enter 'Description' here..."></textarea>
                        </div>
                        <!-- location 입력 -->
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" class="form-control" name="location"
                                   placeholder="Enter 'Location' here...">
                        </div>
                        <!-- Priority 입력 -->
                        <div class="form-group">
                            <label>Priority<span class="priority"></span></label>
                            <div class='starrr'></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary planSaveBtn">Save</button>
                        <button type="button" class="btn btn-warning modifyBtn">Modify</button>
                        <button type="button" class="btn btn-danger removeBtn">Delete</button>
                        <button type="button" class="btn btn-secondary closeBtn">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/js/starrr.js}"></script>
        <link th:href="@{/css/starrr.css}" rel="stylesheet">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

        <script>

                let today = new Date();
                let planModal = $(".planModal");
                let inputTitle = $('input[name="title"]');
                let inputDescription = $('textarea[id="description"]');
                let inputLocation = $('input[name="location"]');
                var priority = 1;
                $('.starrr').starrr({
                    rating: priority,
                    change: function (e, value) {
                        if (value) {
                            priority = value;
                        }
                    }
                });

                var calendarEl = document.getElementById('calendar');

                var calendar = new FullCalendar.Calendar(calendarEl, {
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    initialDate: today,
                    navLinks: true, // can click day/week names to navigate views
                    selectable: true,
                    selectMirror: true,
                    select: function (arg) {
                        inputTitle.val("");
                        inputDescription.val("");
                        inputLocation.val("");
                        $(".removeBtn, .modifyBtn").hide();
                        $(".planSaveBtn").show();
                        $('.planModal').modal('show');

                        $(".planSaveBtn").off('click').on("click", function () {
                            var data = {
                                title: inputTitle.val(),
                                description: inputDescription.val(),
                                location: inputLocation.val(),
                                priority: priority,
                                allDay: arg.allDay,
                                start: arg.start.toISOString(),
                                end: arg.end.toISOString()
                            };
                            if (data.title) {
                                calendar.addEvent(data);
                                planModal.modal('hide');
                            }else {
                                alert("Title 에 내용을 입력 하여 주세요.")
                            }
                        });

                        $(".closeBtn").off('click').on("click", function () {
                            planModal.modal('hide');
                        });

                        calendar.unselect()
                    },
                    eventClick: function (arg) {
                        console.log('arg:', arg)//
                        inputTitle.val(arg.event.title);
                        inputDescription.val(arg.event.extendedProps.description);
                        inputLocation.val(arg.event.extendedProps.location);
                        $(".starrr").starrr({
                            rating: arg.event.extendedProps.priority
                        });
                        $(".planSaveBtn").hide();
                        $(".removeBtn, .modifyBtn").show();
                        $('.planModal').modal('show');

                        $('.modifyBtn').off('click').on("click", function () {
                            var data = {
                                title: inputTitle.val(),
                                description: inputDescription.val(),
                                location: inputLocation.val(),
                                priority: priority,
                                allDay: arg.event.allDay,
                                start: arg.event.start.toISOString(),
                                end: arg.event.end.toISOString()
                            };
                            console.log(data);//
                            if (data.title) {
                                arg.event.remove();
                                calendar.addEvent(data);
                                planModal.modal('hide');
                            }else {
                                alert("Title 에 내용을 입력 하여 주세요.")
                            }

                        });

                        $(".removeBtn").off('click').on("click", function () {
                            if (confirm('Are you sure you want to delete this event?')) {
                                arg.event.remove()
                            }
                            planModal.modal('hide');
                        });

                        $(".closeBtn").off('click').on("click", function () {
                            planModal.modal('hide');
                        });

                    },
                    editable: true,
                    dayMaxEvents: true, // allow "more" link when too many events
                    // events: [
                    //     {
                    //         title: '중요하지 않음',
                    //         backgroundColor: '#dcced3',
                    //         borderColor: '#d1bec7',
                    //         textColor: 'gray',
                    //         start: '2022-03-01'
                    //     },
                    //     {

                    //         borderColor: '#c7b0bc',

                    //         start: '2022-03-02'
                    //     },
                    //     {

                    //         start: '2022-03-03'
                    //     },
                    //     {
                    //         title: '중요',
                    //         backgroundColor: '#876479',
                    //         borderColor: '#674559',
                    //         textColor: 'white',
                    //         start: '2022-03-04'
                    //     },
                    //     {
                    //         title: '매우중요',
                    //         backgroundColor: '#674559',
                    //         borderColor: '#4c3041',
                    //         textColor: 'white',
                    //         start: '2022-03-05'
                    //     },
                    //     {

                    //         start: '2022-03-07',
                    //         end: '2022-03-10'
                    //     },
                    //     {

                    //         display: 'auto',

                    //     },

                });
                $.getJSON("/calendar/list",function (arr) {
                    for (var i in arr) {
                        calendar.addEvent(arr[i]);
                    }
                });
                calendar.render();

        </script>

    </th:block>
</th:block>
